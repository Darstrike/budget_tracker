<html>
    <head id="head"><p>Budget Tracker</p>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="cost" id = "addForm">
        <div class="costs"><h4>Electricity cost</h4>
        <input type="text" name="electricity"placeholder="cost"></div>
        <div class="costs"><h4>car cost</h4>
        <input type="text" name="car"placeholder="cost"></div>
        <div class="costs"><h4>house rent</h4>
        <input type="text" name="rent"placeholder="cost"></div>
        <div class="costs"><h4>school cost</h4>
        <input type="text" name="school"placeholder="cost"></div>
        <div class="costs"><h4>water cost</h4>
        <input type="text" name="water"placeholder="cost"></div>
        <div class="costs"><h4>gas cost</h4>
        <input type="text" name="gas"placeholder="cost"></div>
        <div class="costs"><h4>food cost</h4>
        <input type="text" name="food"placeholder="cost"></div>
        <div class="costs"><h4>other costs</h4>
        <input type="text" name="other"placeholder="cost"></div>
        <div class="costs"><h4>Revenue</h4>
        <input type="text" name="revenue"placeholder="cost"></div>
        <div class="costs"><h4>total cost</h4>
        <input type="text" id="total_cost" name="total"></div>
        <div class="costs"><h4>savings</h4>
        <input type="text" id="saving" name="savings"></div>
        <button class="button" type= "submit" onclick="ab()">Submit</button>
        <input type="reset" class="button" value="reset">
        </form>
        
    </body>
    <script src="index.js"></script>
</html>
